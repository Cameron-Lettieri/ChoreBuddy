name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Deploy to production
        run: |
          # Replace the deployment commands with your actual deployment process
          # For example, if you're deploying to a server, you can use SSH or a deployment tool like Ansible or Docker

          # Install required dependencies (if any)
          npm ci --production

          # Stop the existing server (if running)
          pm2 stop server

          # Start the server
          pm2 start server.js
